---
# Pre-commit hooks for llama-gguf-inference
# Install: pip install pre-commit
# Setup: pre-commit install
# Run manually: pre-commit run --all-files

default_install_hook_types: [pre-commit, pre-push]
default_stages: [pre-commit]

repos:
  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: check-executables-have-shebangs
      - id: check-shebang-scripts-are-executable
      - id: mixed-line-ending
        args: ['--fix=lf']

  # Shell script linting
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.9.0.6
    hooks:
      - id: shellcheck
        args: ['-x', '--severity=error']

  # Python formatting (Black)
  - repo: https://github.com/psf/black
    rev: 24.1.1
    hooks:
      - id: black
        language_version: python3
        args: ['--line-length=100']

  # Python import sorting
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ['--profile=black', '--line-length=100']

  # Python linting (Flake8)
  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args: [
          '--max-line-length=120',
          '--extend-ignore=E203,W503',
          '--max-complexity=20'
        ]

  # YAML linting
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.35.1
    hooks:
      - id: yamllint
        args: ['-d', '{extends: relaxed, rules: {line-length: {max: 150}}}']

  # Local project-specific hooks
  - repo: local
    hooks:
      # Check repository map is current
      #- id: check-repo-map
      #  name: Check repository map is current
      #  entry: bash scripts/dev/check_repo_map.sh
      #  language: system
      #  pass_filenames: false
      #  files: '^(scripts/|docs/|Dockerfile|\.github/)'

      # Check changelog currency (warning only)
      - id: check-changelog
        name: Check changelog is current (warning)
        entry: bash scripts/dev/check_changelog.sh
        language: system
        pass_filenames: false
        files: '^scripts/'
        stages: [pre-push]
