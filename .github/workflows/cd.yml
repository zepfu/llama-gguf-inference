---
name: CD

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]
    branches: ["main"]
  workflow_dispatch: {}

permissions:
  contents: read
  packages: write

jobs:
  # ============================================================================
  # CUDA build — NVIDIA GPU acceleration (linux/amd64 only)
  # ============================================================================
  publish-cuda:
    name: Build & Push CUDA (amd64)
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate build metadata
        id: meta
        run: |
          echo "sha_short=$(git rev-parse --short HEAD)" >> "$GITHUB_OUTPUT"
          echo "build_time=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> "$GITHUB_OUTPUT"

      - name: Docker metadata
        id: docker_meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/llama-gguf-inference
          tags: |
            type=raw,value=latest
            type=raw,value=cuda
            type=sha,format=short

      - name: Build and push CUDA image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64
          tags: ${{ steps.docker_meta.outputs.tags }}
          labels: ${{ steps.docker_meta.outputs.labels }}
          build-args: |
            GIT_SHA=${{ github.sha }}
            BUILD_TIME=${{ steps.meta.outputs.build_time }}
          cache-from: type=gha,scope=cuda
          cache-to: type=gha,mode=max,scope=cuda

      - name: Publish summary
        run: |
          {
            echo "## CUDA Docker Image Published"
            echo ""
            echo "**Tags:**"
            echo "${{ steps.docker_meta.outputs.tags }}" | sed 's/^/- /'
            echo ""
            echo "**Pull with:**"
            echo '```bash'
            echo "docker pull ghcr.io/${{ github.repository_owner }}/llama-gguf-inference:latest"
            echo '```'
          } >> "$GITHUB_STEP_SUMMARY"

  # ============================================================================
  # CPU build — multi-arch (linux/amd64 + linux/arm64)
  # ============================================================================
  publish-cpu:
    name: Build & Push CPU (amd64 + arm64)
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU for multi-arch builds
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate build metadata
        id: meta
        run: |
          echo "sha_short=$(git rev-parse --short HEAD)" >> "$GITHUB_OUTPUT"
          echo "build_time=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> "$GITHUB_OUTPUT"

      - name: Docker metadata
        id: docker_meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/llama-gguf-inference
          tags: |
            type=raw,value=cpu
            type=raw,value=cpu-amd64,enable=${{ github.event_name != 'pull_request' }}
            type=raw,value=cpu-arm64,enable=${{ github.event_name != 'pull_request' }}
            type=sha,format=short,prefix=cpu-

      - name: Build and push CPU image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.cpu
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.docker_meta.outputs.tags }}
          labels: ${{ steps.docker_meta.outputs.labels }}
          build-args: |
            GIT_SHA=${{ github.sha }}
            BUILD_TIME=${{ steps.meta.outputs.build_time }}
          cache-from: type=gha,scope=cpu
          cache-to: type=gha,mode=max,scope=cpu

      - name: Publish summary
        run: |
          {
            echo "## CPU Docker Image Published (Multi-Arch)"
            echo ""
            echo "**Platforms:** linux/amd64, linux/arm64"
            echo ""
            echo "**Tags:**"
            echo "${{ steps.docker_meta.outputs.tags }}" | sed 's/^/- /'
            echo ""
            echo "**Pull with:**"
            echo '```bash'
            echo "docker pull ghcr.io/${{ github.repository_owner }}/llama-gguf-inference:cpu"
            echo '```'
          } >> "$GITHUB_STEP_SUMMARY"
