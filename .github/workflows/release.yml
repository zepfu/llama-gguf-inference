---
name: Release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
      - 'v[0-9]+.[0-9]+.[0-9]+-*'

permissions:
  contents: write
  packages: write

jobs:
  # ============================================================================
  # Parse the version tag (shared by all jobs)
  # ============================================================================
  prepare:
    name: Parse Version
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.version.outputs.tag }}
      version: ${{ steps.version.outputs.version }}
      major: ${{ steps.version.outputs.major }}
      minor: ${{ steps.version.outputs.minor }}
      major_minor: ${{ steps.version.outputs.major_minor }}
    steps:
      - name: Parse version from tag
        id: version
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          VERSION="${TAG#v}"
          MAJOR="${VERSION%%.*}"
          MINOR="${VERSION#*.}"
          MINOR="${MINOR%%.*}"
          {
            echo "tag=$TAG"
            echo "version=$VERSION"
            echo "major=$MAJOR"
            echo "minor=$MINOR"
            echo "major_minor=$MAJOR.$MINOR"
          } >> "$GITHUB_OUTPUT"

  # ============================================================================
  # CUDA build — NVIDIA GPU acceleration (linux/amd64 only)
  # ============================================================================
  release-cuda:
    name: Build & Push CUDA (amd64)
    runs-on: ubuntu-latest
    needs: prepare

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: docker_meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/llama-gguf-inference
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest
            type=raw,value=cuda

      - name: Build and push CUDA image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64
          tags: ${{ steps.docker_meta.outputs.tags }}
          labels: ${{ steps.docker_meta.outputs.labels }}
          build-args: |
            GIT_SHA=${{ github.sha }}
            BUILD_TIME=${{ github.event.head_commit.timestamp }}
          cache-from: type=gha,scope=cuda-release
          cache-to: type=gha,mode=max,scope=cuda-release

  # ============================================================================
  # CPU build — multi-arch (linux/amd64 + linux/arm64)
  # ============================================================================
  release-cpu:
    name: Build & Push CPU (amd64 + arm64)
    runs-on: ubuntu-latest
    needs: prepare

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up QEMU for multi-arch builds
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: docker_meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/llama-gguf-inference
          tags: |
            type=semver,pattern={{version}},prefix=cpu-
            type=semver,pattern={{major}}.{{minor}},prefix=cpu-
            type=raw,value=cpu

      - name: Build and push CPU image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.cpu
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.docker_meta.outputs.tags }}
          labels: ${{ steps.docker_meta.outputs.labels }}
          build-args: |
            GIT_SHA=${{ github.sha }}
            BUILD_TIME=${{ github.event.head_commit.timestamp }}
          cache-from: type=gha,scope=cpu-release
          cache-to: type=gha,mode=max,scope=cpu-release

  # ============================================================================
  # GitHub Release (runs after both builds complete)
  # ============================================================================
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [prepare, release-cuda, release-cpu]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate release notes
        id: notes
        run: |
          PREV_TAG=$(git tag --sort=-v:refname | head -2 | tail -1)
          if [ -z "$PREV_TAG" ] || [ "$PREV_TAG" = "${{ needs.prepare.outputs.tag }}" ]; then
            PREV_TAG=$(git rev-list --max-parents=0 HEAD)
            RANGE="$PREV_TAG..HEAD"
          else
            RANGE="$PREV_TAG..${{ needs.prepare.outputs.tag }}"
          fi

          {
            echo 'notes<<RELEASE_EOF'
            echo "## What's Changed"
            echo ""
            git log "$RANGE" --pretty=format:"- %s (%h)" --no-merges
            echo ""
            echo ""
            echo "## Docker Images"
            echo ""
            echo "### CUDA (GPU — amd64)"
            echo '```bash'
            echo "docker pull ghcr.io/${{ github.repository_owner }}/llama-gguf-inference:${{ needs.prepare.outputs.version }}"
            echo '```'
            echo ""
            echo "### CPU (Multi-arch — amd64 + arm64)"
            echo '```bash'
            echo "docker pull ghcr.io/${{ github.repository_owner }}/llama-gguf-inference:cpu-${{ needs.prepare.outputs.version }}"
            echo '```'
            echo ""
            echo "**CUDA tags:** \`${{ needs.prepare.outputs.version }}\`, \`${{ needs.prepare.outputs.major_minor }}\`, \`${{ needs.prepare.outputs.major }}\`, \`latest\`, \`cuda\`"
            echo "**CPU tags:** \`cpu-${{ needs.prepare.outputs.version }}\`, \`cpu-${{ needs.prepare.outputs.major_minor }}\`, \`cpu\`"
            echo 'RELEASE_EOF'
          } >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.prepare.outputs.tag }}
          name: ${{ needs.prepare.outputs.tag }}
          body: ${{ steps.notes.outputs.notes }}
          draft: false
          prerelease: ${{ contains(needs.prepare.outputs.tag, '-') }}

      - name: Publish summary
        run: |
          {
            echo "## Release ${{ needs.prepare.outputs.tag }}"
            echo ""
            echo "**CUDA tags:**"
            echo "- \`${{ needs.prepare.outputs.version }}\`"
            echo "- \`${{ needs.prepare.outputs.major_minor }}\`"
            echo "- \`${{ needs.prepare.outputs.major }}\`"
            echo "- \`latest\`, \`cuda\`"
            echo ""
            echo "**CPU tags (multi-arch):**"
            echo "- \`cpu-${{ needs.prepare.outputs.version }}\`"
            echo "- \`cpu-${{ needs.prepare.outputs.major_minor }}\`"
            echo "- \`cpu\`"
            echo ""
            echo "**GitHub Release:** ${{ github.server_url }}/${{ github.repository }}/releases/tag/${{ needs.prepare.outputs.tag }}"
          } >> "$GITHUB_STEP_SUMMARY"
