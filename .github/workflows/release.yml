---
name: Release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
      - 'v[0-9]+.[0-9]+.[0-9]+-*'

permissions:
  contents: write
  packages: write

jobs:
  release:
    name: Build, Publish & Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Parse version from tag
        id: version
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          VERSION="${TAG#v}"
          MAJOR="${VERSION%%.*}"
          MINOR="${VERSION#*.}"
          MINOR="${MINOR%%.*}"
          {
            echo "tag=$TAG"
            echo "version=$VERSION"
            echo "major=$MAJOR"
            echo "minor=$MINOR"
            echo "major_minor=$MAJOR.$MINOR"
          } >> "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: docker_meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/llama-gguf-inference
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest

      - name: Build and push to registry
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64
          tags: ${{ steps.docker_meta.outputs.tags }}
          labels: ${{ steps.docker_meta.outputs.labels }}
          build-args: |
            GIT_SHA=${{ github.sha }}
            BUILD_TIME=${{ github.event.head_commit.timestamp }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Generate release notes
        id: notes
        run: |
          PREV_TAG=$(git tag --sort=-v:refname | head -2 | tail -1)
          if [ -z "$PREV_TAG" ] || [ "$PREV_TAG" = "${{ steps.version.outputs.tag }}" ]; then
            PREV_TAG=$(git rev-list --max-parents=0 HEAD)
            RANGE="$PREV_TAG..HEAD"
          else
            RANGE="$PREV_TAG..${{ steps.version.outputs.tag }}"
          fi

          {
            echo 'notes<<RELEASE_EOF'
            echo "## What's Changed"
            echo ""
            git log "$RANGE" --pretty=format:"- %s (%h)" --no-merges
            echo ""
            echo ""
            echo "## Docker Image"
            echo ""
            echo '```bash'
            echo "docker pull ghcr.io/${{ github.repository_owner }}/llama-gguf-inference:${{ steps.version.outputs.version }}"
            echo '```'
            echo ""
            echo "**Available tags:** \`${{ steps.version.outputs.version }}\`, \`${{ steps.version.outputs.major_minor }}\`, \`${{ steps.version.outputs.major }}\`, \`latest\`"
            echo 'RELEASE_EOF'
          } >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: ${{ steps.version.outputs.tag }}
          body: ${{ steps.notes.outputs.notes }}
          draft: false
          prerelease: ${{ contains(steps.version.outputs.tag, '-') }}

      - name: Publish summary
        run: |
          {
            echo "## Release ${{ steps.version.outputs.tag }}"
            echo ""
            echo "**Docker tags:**"
            echo "${{ steps.docker_meta.outputs.tags }}" | sed 's/^/- /'
            echo ""
            echo "**GitHub Release:** ${{ github.server_url }}/${{ github.repository }}/releases/tag/${{ steps.version.outputs.tag }}"
          } >> "$GITHUB_STEP_SUMMARY"
