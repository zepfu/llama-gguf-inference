---
name: Documentation Quality

on:
  pull_request:
    paths:
      - 'scripts/**'
      - 'docs/**'
      - 'Dockerfile'
      - '.env.example'
      - 'REPO_MAP.md'
      - 'CHANGELOG.md'
  push:
    branches: ["main"]

jobs:
  check-docs:
    name: Validate Documentation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Check repo map is current
        run: |
          bash scripts/dev/check_repo_map.sh

      - name: Check changelog is current
        run: |
          bash scripts/dev/check_changelog.sh

      - name: Check environment variable completeness
        run: |
          bash scripts/dev/check_env_completeness.sh

      - name: Validate markdown links
        uses: gaurav-nelson/github-action-markdown-link-check@v1
        with:
          use-quiet-mode: 'yes'
          config-file: '.markdown-link-check.json'
        continue-on-error: true
