name: Validate PR

on:
  pull_request:
    branches: ["main"]
    paths:
      - "Dockerfile"
      - "scripts/**"
      - ".github/workflows/**"
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: ShellCheck
        uses: ludeeus/action-shellcheck@2.0.0
        with:
          scandir: "./scripts"
          check_together: "yes"
          severity: error
          version: "v0.9.0"

      - name: Python syntax check
        run: |
          python3 -m py_compile scripts/gateway.py

  build-test:
    name: Build Test
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build (no push)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          platforms: linux/amd64
          build-args: |
            GIT_SHA=${{ github.sha }}
            BUILD_TIME=${{ github.event.pull_request.updated_at }}
