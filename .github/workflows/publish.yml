---
name: Publish Docker Image

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]
    branches: ["main", "master"]
  workflow_dispatch: {}

permissions:
  contents: read
  packages: write

jobs:
  # Only run if CI passed
  check-ci-success:
    name: Check CI Passed
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}

    steps:
      - name: CI passed
        run: |
          echo "CI workflow completed successfully"
          echo "Proceeding with publish..."

  # Publish the tested image
  publish:
    name: Build & Push to GHCR
    runs-on: ubuntu-latest
    needs: check-ci-success

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate build metadata
        id: meta
        run: |
          echo "sha_short=$(git rev-parse --short HEAD)" >> "$GITHUB_OUTPUT"
          echo "build_time=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> "$GITHUB_OUTPUT"

      - name: Docker metadata
        id: docker_meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/llama-gguf-inference
          tags: |
            type=raw,value=latest
            type=sha,format=short

      - name: Build and push to registry
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64
          tags: ${{ steps.docker_meta.outputs.tags }}
          labels: ${{ steps.docker_meta.outputs.labels }}
          build-args: |
            GIT_SHA=${{ github.sha }}
            BUILD_TIME=${{ steps.meta.outputs.build_time }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image published
        run: |
          echo "========================================"
          echo "Docker image published successfully!"
          echo "========================================"
          echo ""
          echo "Tags:"
          echo "${{ steps.docker_meta.outputs.tags }}"
          echo ""
          echo "Pull with:"
          echo "  docker pull ghcr.io/${{ github.repository_owner }}/llama-gguf-inference:latest"
