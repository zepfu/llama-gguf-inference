---
name: Publish Docker Image

on:
  push:
    branches: ["master", "main"]
    paths:
      - "Dockerfile"
      - "scripts/**"
      - ".github/workflows/publish.yml"
  workflow_dispatch: {}

permissions:
  contents: read
  packages: write

jobs:
  # Enforce standards before publishing
  pre-publish-validation:
    name: Pre-publish Validation
    uses: zepfu/repo-standards/.github/workflows/reusable-python-ci.yml@main
    with:
      python-version: '3.11'

  shell-validation:
    name: Shell Validation
    uses: zepfu/repo-standards/.github/workflows/reusable-shell-ci.yml@main
    with:
      severity: 'error'

  # Build and publish
  build-and-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: [pre-publish-validation, shell-validation]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate build metadata
        id: meta
        run: |
          echo "sha_short=$(git rev-parse --short HEAD)" >> "$GITHUB_OUTPUT"
          echo "build_time=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> "$GITHUB_OUTPUT"

      - name: Docker metadata
        id: docker_meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/llama-gguf-inference
          tags: |
            type=raw,value=latest
            type=sha,format=short

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64
          tags: ${{ steps.docker_meta.outputs.tags }}
          labels: ${{ steps.docker_meta.outputs.labels }}
          build-args: |
            GIT_SHA=${{ github.sha }}
            BUILD_TIME=${{ steps.meta.outputs.build_time }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
