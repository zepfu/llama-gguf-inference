---
name: CI

on:
  push:
    branches: ["main", "master"]
    paths:
      # Only run on code/config changes, not docs
      - 'scripts/**/*.py'
      - 'scripts/**/*.sh'
      - 'Dockerfile'
      - '.github/workflows/ci.yml'
      - 'pyproject.toml'
      - '.pre-commit-config.yaml'
  pull_request:
    branches: ["main", "master"]
    paths:
      # Same selective paths for PRs
      - 'scripts/**/*.py'
      - 'scripts/**/*.sh'
      - 'Dockerfile'
      - '.github/workflows/ci.yml'
      - 'pyproject.toml'
      - '.pre-commit-config.yaml'

permissions:
  contents: read

jobs:
  # Organization standards (from repo-standards @main)
  config-validation:
    name: Config Standards
    uses: zepfu/repo-standards/.github/workflows/reusable-config-validation.yml@main

  python-standards:
    name: Python Standards
    uses: zepfu/repo-standards/.github/workflows/reusable-python-ci.yml@main
    with:
      python-version: '3.11'

  shell-standards:
    name: Shell Standards
    uses: zepfu/repo-standards/.github/workflows/reusable-shell-ci.yml@main
    with:
      severity: 'error'
      shellcheck-version: 'v0.9.0'

  # Only build Docker if Dockerfile or scripts changed
  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [python-standards, shell-standards]
    # Only if Dockerfile or core scripts changed
    if: |
      contains(github.event.head_commit.modified, 'Dockerfile') ||
      contains(github.event.head_commit.modified, 'scripts/')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          tags: llama-gguf-inference:test
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max

  integration-test:
    name: Integration Test (Mock Backend)
    runs-on: ubuntu-latest
    needs: docker-build
    if: needs.docker-build.result == 'success'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          tags: llama-gguf-inference:test
          load: true
          cache-from: type=gha

      - name: Create test environment
        run: |
          mkdir -p /tmp/test-data/models
          mkdir -p /tmp/test-data/logs
          echo "testing:sk-test-1234567890abcdef" > /tmp/test-data/api_keys.txt
          echo "loadtest:sk-load-abcdef1234567890" >> /tmp/test-data/api_keys.txt
          touch /tmp/test-data/models/test-model.gguf

      - name: Start container with mock backend
        run: |
          docker run -d \
            --name llama-test \
            -v /tmp/test-data:/data \
            -e MODEL_NAME=test-model.gguf \
            -e AUTH_ENABLED=true \
            -e AUTH_KEYS_FILE=/data/api_keys.txt \
            -e MOCK_BACKEND=true \
            -p 8000:8000 \
            llama-gguf-inference:test
          sleep 10

      - name: Test health endpoints
        run: |
          curl -f http://localhost:8000/ping || exit 1
          curl -f http://localhost:8000/health || exit 1

      - name: Test auth rejection
        run: |
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" \
            http://localhost:8000/v1/chat/completions \
            -H "Content-Type: application/json" \
            -d '{"model":"test","messages":[{"role":"user","content":"test"}]}')
          [ "$STATUS" = "401" ] || exit 1

      - name: Test auth acceptance
        run: |
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" \
            -H "Authorization: Bearer sk-test-1234567890abcdef" \
            http://localhost:8000/v1/chat/completions \
            -H "Content-Type: application/json" \
            -d '{"model":"test","messages":[{"role":"user","content":"test"}]}')
          [ "$STATUS" = "200" ] || [ "$STATUS" = "502" ] || exit 1

      - name: Stop container
        if: always()
        run: |
          docker logs llama-test || true
          docker stop llama-test || true
          docker rm llama-test || true
