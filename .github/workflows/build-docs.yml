---
name: Build Documentation

on:
  # REMOVED: push trigger (was causing immediate execution)
  # Only run after CI workflow completes successfully
  workflow_run:
    workflows: ["CI"]
    types: [completed]
    branches: ["main", "master"]
  workflow_dispatch: {}  # Keep manual trigger

permissions:
  contents: write

jobs:
  # Check CI succeeded before building docs
  check-ci-status:
    name: Check CI Success
    runs-on: ubuntu-latest
    # Skip check if manually triggered
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    outputs:
      should_build: ${{ steps.check.outputs.should_build }}
    steps:
      - name: Verify CI passed
        id: check
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "Manual trigger - proceeding"
            echo "should_build=true" >> $GITHUB_OUTPUT
          elif [ "${{ github.event.workflow_run.conclusion }}" = "success" ]; then
            echo "CI passed - proceeding with docs build"
            echo "should_build=true" >> $GITHUB_OUTPUT
          else
            echo "CI failed - skipping docs build"
            echo "should_build=false" >> $GITHUB_OUTPUT
            exit 1
          fi

  build-docs:
    name: Build Sphinx Documentation
    runs-on: ubuntu-latest
    needs: check-ci-status
    if: needs.check-ci-status.outputs.should_build == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r docs/requirements.txt

      - name: Build Sphinx docs
        run: |
          cd docs
          sphinx-build -b html . _build/html

      - name: Check for broken links
        run: |
          cd docs
          sphinx-build -b linkcheck . _build/linkcheck || true

      - name: Upload documentation artifacts
        uses: actions/upload-artifact@v4
        with:
          name: documentation
          path: docs/_build/html

      - name: Deploy to GitHub Pages (default branch only)
        if: (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master') && github.event_name != 'pull_request'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/_build/html
          force_orphan: true

  # Validate ReadTheDocs will build successfully
  validate-rtd:
    name: Validate ReadTheDocs Build
    runs-on: ubuntu-latest
    needs: check-ci-status
    if: needs.check-ci-status.outputs.should_build == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate .readthedocs.yml
        run: |
          if [ ! -f .readthedocs.yml ]; then
            echo "ERROR: .readthedocs.yml not found"
            exit 1
          fi

          # Check required fields
          grep -q "version: 2" .readthedocs.yml || { echo "ERROR: version: 2 not found"; exit 1; }
          grep -q "sphinx:" .readthedocs.yml || { echo "ERROR: sphinx config not found"; exit 1; }
          grep -q "python:" .readthedocs.yml || { echo "ERROR: python config not found"; exit 1; }

          echo "✓ .readthedocs.yml is valid"

      - name: Check requirements.txt exists
        run: |
          if [ ! -f docs/requirements.txt ]; then
            echo "ERROR: docs/requirements.txt not found"
            exit 1
          fi
          echo "✓ docs/requirements.txt exists"

      - name: Check conf.py exists
        run: |
          if [ ! -f docs/conf.py ]; then
            echo "ERROR: docs/conf.py not found"
            exit 1
          fi
          echo "✓ docs/conf.py exists"
